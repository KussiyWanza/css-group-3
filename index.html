<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Nav section-->
    <nav class="main-nav">
      <h1 class="nav-h1">
        <img src="images/logo.svg" alt="Sunnyside logo" class="nav-logo" />
      </h1>
      <ul class="nav-links">
        <li><a href="">About</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Projects</a></li>
      </ul>
      <button class="nav-contact-btn">CONTACT</button>
    </nav>

    <section id="hero-section">
      <h1 class="hero-h1">WE ARE CREATIVES</h1>
      <img src="/images/icon-arrow-down.svg" alt="icon-arrow-down" />
    </section>

    <section class="main-section">
      <div class="main-section-content-1">
        <h2 class="main-section-h2-1">Transform your brand</h2>
        <p class="main-section-p-1">
          We are a full-service creative agency specializing in helping brands
          grow fast. Engage your clients through compelling visuals that do most
          of the marketing for you.
        </p>
        <button class="main-section-btn-1">LEARN MORE</button>
      </div>
      <div class="main-section-content-img-1">
        <img
          src="images/desktop/image-transform.jpg"
          alt="Transform your brand"
          class="main-section-img-1"
        />
      </div>
    </section>
